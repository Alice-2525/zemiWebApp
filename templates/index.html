<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>画像分類アプリ</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>昆虫判定！</h1>
      <p>
        虫の写真を撮ってアップロードしてね！<br>
        名前とタンパク質、味について紹介するよ！<br>
        <br>
        <span>※ 現在、セミ・バッタ・コオロギ  のみ対応</span><br>
      </p>
      <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <img id="imagePreview" class="preview" src="#" alt="Image preview...">
        <label for="fileInput">ファイルを選択</label>
        <input type="file" class="hidden" name="file" id="fileInput" accept="image/*">
        <br>
        <input type="submit" value="アップロード">
      </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
